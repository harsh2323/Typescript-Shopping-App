version: "2"
services: 
  app:
    container_name: typescript-shopping-app-api
    restart: always
    build: .
    ports:
      - "80:3000"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    container_name: "mongo"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --dbpath=./data/db